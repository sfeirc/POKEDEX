<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pokedex - Votre Collection Pokémon</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Font Imports -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 3D Background Animation -->
    <div id="background-animation"></div>

    <!-- Theme Toggle Switch -->
    <input type="checkbox" id="theme-toggle" />
    <label for="theme-toggle" class="theme-switch">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
    </label>

    <header>
        <h1>Pokedex</h1>
        <div class="search-container">
            <select id="search-type">
                <option value="name">Nom</option>
                <option value="id">ID</option>
                <option value="type">Type</option>
                <option value="hp">HP</option>
                <option value="attack">Attaque</option>
                <option value="defense">Défense</option>
                <option value="spattack">Attaque Spéciale</option>
                <option value="speed">Vitesse</option>
            </select>
            <input type="text" id="search-bar" placeholder="Entrez votre recherche...">
            <button id="search-button"><i class="fas fa-search"></i></button>
            <button id="random-button"><i class="fas fa-random"></i></button>
        </div>
        <!-- Filter and Sort Options -->
        <div class="filter-sort-container">
            <button id="filter-button"><i class="fas fa-filter"></i> Filtrer</button>
            <button id="sort-button"><i class="fas fa-sort"></i> Trier</button>
        </div>
    </header>
    <main id="pokemon-container">

    </main>
    <footer>
        <p>&copy; 2024 Pokedex - Clovis est vraiment trop beau.</p>
    </footer>

    <!-- Modale pour le filtrage -->
    <div id="filter-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="filter-close">&times;</span>
            <h2>Filtrer les Pokémon</h2>
            <label for="filter-type">Type :</label>
            <select id="filter-type">
                <option value="">Tous</option>
                <option value="Fire">Feu</option>
                <option value="Water">Eau</option>
                <option value="Grass">Plante</option>
                <option value="Electric">Électrique</option>
                <option value="Psychic">Psy</option>
                <option value="Ice">Glace</option>
                <option value="Dragon">Dragon</option>
                <option value="Dark">Ténèbres</option>
                <option value="Fairy">Fée</option>
                <option value="Normal">Normal</option>
                <option value="Fighting">Combat</option>
                <option value="Flying">Vol</option>
                <option value="Poison">Poison</option>
                <option value="Ground">Sol</option>
                <option value="Rock">Roche</option>
                <option value="Bug">Insecte</option>
                <option value="Ghost">Spectre</option>
                <option value="Steel">Acier</option>
            </select>
            <button id="apply-filter-button">Appliquer le Filtre</button>
        </div>
    </div>

    <!-- Modale pour le tri -->
    <div id="sort-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="sort-close">&times;</span>
            <h2>Trier les Pokémon</h2>
            <label for="sort-attribute">Attribuer :</label>
            <select id="sort-attribute">
                <option value="id">ID</option>
                <option value="name">Nom</option>
                <option value="HP">HP</option>
                <option value="Attack">Attaque</option>
                <option value="Defense">Défense</option>
                <option value="Sp. Attack">Attaque Spéciale</option>
                <option value="Sp. Defense">Défense Spéciale</option>
                <option value="Speed">Vitesse</option>
            </select>
            <label for="sort-order">Ordre :</label>
            <select id="sort-order">
                <option value="asc">Ascendant</option>
                <option value="desc">Descendant</option>
            </select>
            <button id="apply-sort-button">Appliquer le Tri</button>
        </div>
    </div>

    <!-- Three.js Library for 3D Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Tween.js for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/Tween.min.js"></script>
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
